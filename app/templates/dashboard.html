<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .toggle-switch {
            position: fixed;
            bottom: 20px;
            left: 10%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .status-indicator.disconnected {
            background-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        /* Modern table styles */
        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .table thead {
            border-top: none;
        }

        .table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding: 1rem;
            border-top: none;
            border-bottom: 2px solid #e9ecef;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95rem;
        }

        /* Dark mode table styles */
        .dark-mode .table thead th {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-bottom: 2px solid #34495e;
        }

        .dark-mode .table tbody td {
            border-bottom: 1px solid #34495e;
        }

        .dark-mode .table tbody tr:hover {
            background-color: #2c3e50;
        }
        .link {
            color:#121212;
            font-size: large;
            text-decoration:underline;
            text-align: end;
            
        }
    </style>
</head>
<body>
    <div class="container table-responsive"> <!--Use 'container-fluid' for full-width dashboard-->
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div id="connection-status" class="status-indicator disconnected"></div>
            <div><span></span></div>
            <a href="/graph/temperature" class="link">Graph</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Tag ID</th>
                    <th>Temperature (C)</th>
                    <th>Humidity (%)</th>
                    <th>Pressure (kPa)</th>
                    
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Dark mode toggle switch -->
    <div class="toggle-switch">
        <label for="darkModeSwitch">Dark Mode:</label>
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        const connectionStatus = document.getElementById('connection-status');

        // Connection status handlers
        socket.on('connect', () => {
            const statusIndicator = document.getElementById('connection-status');
            statusIndicator.classList.remove('disconnected');
            statusIndicator.classList.add('connected');
        });

        socket.on('disconnect', () => {
            const statusIndicator = document.getElementById('connection-status');
            statusIndicator.classList.remove('connected');
            statusIndicator.classList.add('disconnected');
        });

        // Initial data load
        document.addEventListener('DOMContentLoaded', (event) => {
            const initialData = JSON.parse('{{ data|tojson }}');
            console.log('Initial data:', initialData);
            updateTable(initialData);
        });

        // Update data when received from server
        socket.on('data_update', function(data) {
            console.log('Received data update:', data);
            updateTable(data);
        });

        function updateTable(data) {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = '';
            
            Object.keys(data).forEach((tagId) => {
                const tagData = data[tagId];
                //debug
                //console.log('Processing tag:', tagId, 'with data:', tagData);
                
                // Check if data exists and has the expected structure
                if (tagData && typeof tagData === 'object') {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${tagId}</td>
                        <td>${tagData.temperature ? tagData.temperature.toFixed(2) : 'N/A'}</td>
                        <td>${tagData.humidity ? tagData.humidity.toFixed(2) : 'N/A'}</td>
                        <td>${tagData.pressure ? tagData.pressure.toFixed(2) : 'N/A'}</td>
                        
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let darkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", darkMode);
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeSwitch").checked = true;
            }
        }
    </script>
</body>
</html>
