<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .toggle-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .status-indicator.disconnected {
            background-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        /* Mobile-friendly table styles */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            min-width: 300px; /* Ensures the table doesn't get too squished */
        }

        .table thead {
            border-top: none;
        }

        .table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding: 1rem;
            border-top: none;
            border-bottom: 2px solid #e9ecef;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95rem;
        }

        /* Dark mode table styles */
        .dark-mode .table thead th {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-bottom: 2px solid #34495e;
        }

        .dark-mode .table tbody td {
            border-bottom: 1px solid #34495e;
        }

        .dark-mode .table tbody tr:hover {
            background-color: #2c3e50;
        }
        .link {
            color:#121212;
            font-size: large;
            text-decoration:underline;
            text-align: end;
            
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Make sidebar scrollable */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .dark-mode .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }

        .sidebar.collapsed .sidebar-header h3,
        .sidebar.collapsed .nav-link span,
        .sidebar.collapsed .dark-mode-toggle,
        .sidebar.collapsed .title {
            display: none;
        }


        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .dark-mode .sidebar-toggle {
            background-color: #2c3e50;
            border-color: #34495e;
            color: #ecf0f1;
        }

        .sidebar-toggle:hover {
            background-color: #e9ecef;
        }

        .dark-mode .sidebar-toggle:hover {
            background-color: #34495e;
        }

        .sidebar-header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        .dark-mode .sidebar-header {
            border-bottom-color: #34495e;
        }

        .nav-link {
            color: #495057;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .dark-mode .nav-link {
            color: #ecf0f1;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            text-decoration: none;
        }

        .dark-mode .nav-link:hover {
            background-color: #34495e;
        }

        .nav-link.active {
            background-color: #2196F3;
            color: white;
        }

        .dark-mode .nav-link.active {
            background-color: #2980b9;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
                padding: 15px;
            }
            
            .main-content.expanded {
                margin-left: 60px;
            }
            
            .table {
                min-width: 500px;
            }
            
            .dashboard-header h1 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                width: 180px;
            }
            
            .main-content {
                margin-left: 180px;
                padding: 10px;
            }
            
            .toggle-switch {
                bottom: 10px;
                right: 10px;
            }
            
            /* Auto-collapse sidebar on small screens */
            body.mobile-view .sidebar {
                width: 60px;
                padding: 20px 10px;
            }
            
            body.mobile-view .sidebar .sidebar-header h3,
            body.mobile-view .sidebar .nav-link span,
            body.mobile-view .sidebar .title {
                display: none;
            }
            
            body.mobile-view .main-content {
                margin-left: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <span id="toggle-icon">&#9776;</span>
        </div>
        <div class="sidebar-header">
            <h3>Ruuvi Dashboard</h3>
        </div>
        <nav>
            <a href="/dashboard" class="nav-link active" >
                <span>Dashboard</span>
            </a>
            <span class="title">Graph:</span>
            <a href="/graph/temperature" class="nav-link" >
                <span>Temperature</span>
            </a>
            <a href="/graph/humidity" class="nav-link" >
                <span>Humidity</span>
            </a>
            <a href="/graph/pressure" class="nav-link">
                <span>Pressure</span>
            </a>
        </nav>
        <!-- Dark mode toggle switch -->
        <div class="dark-mode-toggle">
            <label for="darkModeSwitch">Dark Mode:</label>
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid table-responsive">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <div id="connection-status" class="status-indicator disconnected"></div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tag ID</th>
                        <th>Temperature (C)</th>
                        <th>Humidity (%)</th>
                        <th>Pressure (kPa)</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        const connectionStatus = document.getElementById('connection-status');

        // Connection status handlers
        socket.on('connect', () => {
            const statusIndicator = document.getElementById('connection-status');
            statusIndicator.classList.remove('disconnected');
            statusIndicator.classList.add('connected');
        });

        socket.on('disconnect', () => {
            const statusIndicator = document.getElementById('connection-status');
            statusIndicator.classList.remove('connected');
            statusIndicator.classList.add('disconnected');
        });

        // Initial data load
        document.addEventListener('DOMContentLoaded', (event) => {
            const initialData = JSON.parse('{{ data|tojson }}');
            console.log('Initial data:', initialData);
            updateTable(initialData);
            updateActiveNavLink();
            
            // Check if we're on a mobile device
            checkMobileDevice();
            
            // Listen for window resize to handle orientation changes
            window.addEventListener('resize', checkMobileDevice);
        });

        // Update data when received from server
        socket.on('data_update', function(data) {
            console.log('Received data update:', data);
            updateTable(data);
        });

        function updateTable(data) {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = '';
            
            Object.keys(data).forEach((tagId) => {
                const tagData = data[tagId];
                if (tagData && typeof tagData === 'object') {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${tagId}</td>
                        <td>${tagData.temperature ? tagData.temperature.toFixed(2) : 'N/A'}</td>
                        <td>${tagData.humidity ? tagData.humidity.toFixed(2) : 'N/A'}</td>
                        <td>${tagData.pressure ? tagData.pressure.toFixed(2) : 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let darkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", darkMode);
        }

        // Update active nav link
        function updateActiveNavLink() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }


        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleIcon = document.getElementById('toggle-icon');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // Update toggle icon
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.textContent = '☰';
            } else {
                toggleIcon.textContent = '✕';
            }
            
            // Save state
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
        
        // Check if mobile device and auto-collapse sidebar if needed
        function checkMobileDevice() {
            if (window.innerWidth <= 576) {
                document.body.classList.add('mobile-view');
            } else {
                document.body.classList.remove('mobile-view');
            }
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeSwitch").checked = true;
            }
            
            // Restore sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                toggleSidebar();
            }
            
            updateActiveNavLink();
            checkMobileDevice();
        }
    </script>
</body>
</html>
