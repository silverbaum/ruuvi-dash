<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <title>Graph</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
    <link rel="shortcut icon" href="/static/favicon.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@latest/dist/turbo.es2017-esm.min.js"></script>
    <link rel="stylesheet" href="/static/graph.css">
    </head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <span id="toggle-icon">&#9776;</span>
        </div>
        <div class="sidebar-header">
            <h3>Ruuvi Dashboard</h3>
        </div>
        <nav>
            <a href="/dashboard" class="nav-link" data-turbo-action="disable" data-turbo="false">
                <span>Dash</span>
            </a>
            <a href="/graph/temperature" class="nav-link active" data-turbo-frame="main">
                <span>Temp</span>
            </a>
            <a href="/graph/humidity" class="nav-link" data-turbo-frame="main">
                <span>Humidity</span>
            </a>
            <a href="/graph/pressure" class="nav-link" data-turbo-frame="main">
                <span>Pressure</span>
            </a>
        </nav>
        <!-- Dark mode toggle switch -->
        <div class="dark-mode-toggle">
            <label for="darkModeSwitch">Dark Mode:</label>
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="time-controls-container">
            <div class="time-range-buttons">
                <a href="?value=1&interval=hours" class="time-range-btn">1 Hour</a>
                <a href="?value=1&interval=days" class="time-range-btn">1 Day</a>
                <a href="?value=1&interval=weeks" class="time-range-btn">1 Week</a>
                <a href="?value=4&interval=weeks" class="time-range-btn">1 Month</a>
            </div>
            <div class="interval-form">
                <form>
                    <input type="number" id="weeks" name="value" min="0" placeholder="Value">
                    <select name="interval" class="interval-select" onchange="this.form.submit()">
                        <option value="weeks" {% if request.args.get('interval', 'weeks') == 'weeks' %}selected{% endif %}>weeks</option>
                        <option value="days" {% if request.args.get('interval') == 'days' %}selected{% endif %}>days</option>
                        <option value="hours" {% if request.args.get('interval') == 'hours' %}selected{% endif %}>hours</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="container-fluid graph">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        var ctx = document.getElementById("myChart");
        var allValues = {{ all_values | tojson | safe }};
        var allTags = {{ all_tags | tojson | safe }};

        function getColor(index) {
            const colors = [
                'rgb(75, 192, 192)',  
                'rgb(65, 162, 162)',  
                'rgb(255, 99, 132)',   
                'rgb(54, 162, 235)',  
                'rgb(255, 206, 86)',   
                'rgb(153, 102, 255)',
                'rgb(255, 61, 61)'
            ];
            return colors[index % colors.length];
        }

        // Create datasets dynamically
        var datasets = allValues.map((values, index) => ({
            label: allTags[index],
            data: values,
            fill: false,
            borderColor: getColor(index),
            tension: 0.1
        }));

        var data = {
            datasets: datasets
        };

        // Make the chart responsive
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                xAxes: [{
                    type: 'time'
                }]
            }
        };

        new Chart(ctx, {
            type: "line", 
            data: data,
            options: options
        });

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let darkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", darkMode);
        }

        // Update active nav link
        function updateActiveNavLink() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        // Listen for both Turbo and regular page loads
        document.addEventListener('turbo:load', updateActiveNavLink);
        window.addEventListener('load', updateActiveNavLink);

        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleIcon = document.getElementById('toggle-icon');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // Update toggle icon
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.textContent = '☰';
            } else {
                toggleIcon.textContent = '✕';
            }
            
            // Save state
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
        
        // Check if mobile device and auto-collapse sidebar if needed
        function checkMobileDevice() {
            if (window.innerWidth <= 576) {
                document.body.classList.add('mobile-view');
            } else {
                document.body.classList.remove('mobile-view');
            }
        }

        function onload (){
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeSwitch").checked = true;
            }
            const sidebar = document.querySelector('.sidebar')
            // Restore sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true' && !sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            } else if (localStorage.getItem('sidebarCollapsed') === 'false' && sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
            
            updateActiveNavLink();
            checkMobileDevice();
            
            // Listen for window resize to handle orientation changes
            window.addEventListener('resize', checkMobileDevice);
        }
        window.onload = onload;
        window.addEventListener('turbo:load', onload);
        window.addEventListener('resize', checkMobileDevice);
    </script>
</body>
</html>
